    <script>
        var prms = {};

        if (window.location.search) {
            // split up the query string and store in an associative array
            var params = parent.window.location.search.slice(1).split('&');
            for (var i = 0; i < params.length; i++) {
                var tmp = params[i].split('=');
                prms[tmp[0]] = unescape(tmp[1]);
            }

            localStorage.setItem('pb_params', JSON.stringify(prms));
        }

        const urlParams = localStorage.getItem('pb_params');

        console.log(JSON.parse(urlParams));
